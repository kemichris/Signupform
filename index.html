<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

</head>
<body>
    <img class="backgroundImage" src="background.avif" alt="">
    <div class="logo-section">
        <img class="logo" src="odin-lined.png" alt="">
        <h1>ODIN</h1>
    </div>

    <div class="form-container">
        <p class="first-p">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started</p>
        <p>You know you want to.</p>
        <div class="inner-contianer">
            <table>
            <form action="">
                <thead><h3>Let's do this!</h3></thead>
                <tr>
                    <td>
                        FIRST NAME <br>
                        <input type="text" size="40" name="First Name" id=""><br>
                    </td>
                    <td>
                        LAST NAME <br>
                        <input type="text" size="40" name="Last Name" id="">
                    </td>
                <tr>
                    <td>
                        EMAIL <br>
                        <input type="email" size="40" name="" id="">
                    </td>
                    <td>
                        PHONE NUMBER <br>
                        <input type="tel" size="40" name="phone Number" id="">
                    </td>
                </tr>
                <tr>
                    <td>
                        PASSWORD <br>
                        <input type="password" size="40" name="password" id="password">
                    </td>
                    <td>
                        CONFIRM PASSWORD <br>
                        <input type="password" size="40" name="password" id="confirm-password">
                    </td>
                </tr> 
            </form>
            </table>
        </div>
        <button>Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
    </div>
</body>
</html>
